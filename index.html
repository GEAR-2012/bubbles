<!DOCTYPE html>
<html lang="us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubbles</title>
    <!-- CSS -->
    <link rel="stylesheet" href="jquery-ui.css" />
    <link rel="stylesheet" href="styles.css" />
    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="canvas-container">
      <div id="btn-ctrl-open" class="icon-btn">
        <span class="ui-icon ui-icon-gear"></span>
      </div>
      <canvas id="my-canvas"
        >Your browser does not support the HTML canvas tag.</canvas
      >
      <!-- CONTROL PANEL -->
      <div id="controls">
        <h2 class="title">Control Panel</h2>
        <div id="btn-ctrl-close" class="icon-btn">
          <span class="ui-icon ui-icon-close"></span>
        </div>
        <!-- Container for the control-groups -->
        <div class="control-groups">
          <!-- amount of bubbles -->
          <fieldset>
            <legend>Amount of bubbles</legend>
            <div class="controlgroup-a" id="controlgroup-bubbles">
              <input class="spinner" id="spinner-bubbles-1" disabled />
              <div class="slider" id="slider-bubbles"></div>
            </div>
          </fieldset>
          <!-- end of amount of bubbles -->

          <!-- hue range of bubbles -->
          <fieldset>
            <legend>Hue range of bubbles</legend>
            <div class="controlgroup-a" id="controlgroup-hue">
              <input class="spinner" id="spinner-hue-1" disabled />
              <div class="slider" id="slider-range-hue"></div>
              <input class="spinner" id="spinner-hue-2" disabled />
            </div>
          </fieldset>
          <!-- end of hue range of bubbles -->

          <!-- radius range of bubbles-->
          <fieldset>
            <legend>Radius range of bubbles</legend>
            <div class="controlgroup-a" id="controlgroup-rad">
              <input class="spinner" id="spinner-rad-1" disabled />
              <div class="slider" id="slider-range-rad"></div>
              <input class="spinner" id="spinner-rad-2" disabled />
            </div>
          </fieldset>
          <!-- end of radius range of bubbles-->

          <!-- velocity range of bubbles -->
          <fieldset>
            <legend>Velocity range of bubbles</legend>
            <div class="controlgroup-a" id="controlgroup-vel">
              <input class="spinner" id="spinner-vel-1" disabled />
              <div class="slider" id="slider-range-vel"></div>
              <input class="spinner" id="spinner-vel-2" disabled />
            </div>
          </fieldset>
          <!-- end of velocity range of bubbles -->

          <!-- Options -->
          <fieldset>
            <legend>Options:</legend>
            <div class="controlgroup-b" id="controlgroup-ops">
              <!-- trail -->
              <label for="checkbox-1">Trail</label>
              <input type="checkbox" name="checkbox-1" id="checkbox-1" />
              <!-- outline -->
              <label for="checkbox-2">Outline</label>
              <input type="checkbox" name="checkbox-2" id="checkbox-2" />
            </div>
          </fieldset>
          <!-- End of Options -->

          <!-- Start Stop Buttons -->
          <fieldset>
            <legend>Start or Stop the animation:</legend>
            <div class="controlgroup-c" id="controlgroup-start-stop">
              <label for="radio-1">Start</label>
              <input type="radio" name="radio-1" id="radio-1" />
              <label for="radio-2">Stop</label>
              <input type="radio" name="radio-1" id="radio-2" />
            </div>
          </fieldset>
          <!-- End of Start Stop Buttons -->
        </div>
      </div>
    </div>
    <!-- JavaScript -->
    <script src="JavaScript/jquery-ui.js"></script>
    <script src="JavaScript/UI-init.js"></script>
    <script src="JavaScript/animation.js"></script>
    <script src="JavaScript/control.js"></script>
  </body>
</html>
